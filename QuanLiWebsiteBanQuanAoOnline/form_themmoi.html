    <body>
    	<div class="container">
    		
    	
        
        <script src="js/main.js"></script>
         <form id="contactform" name="contact" method="post" action="#">
  <p class="note" style="color:BLUE"><span class="req">*</span>THÊM KHÁCH HÀNG MỚI </p>
  <div class="row">
    <label for="name">Họ tên <span class="req">*</span></label>
    <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Steve Jobs" required>
  </div>
 
  <div class="row">
    <label for="email">E-mail  <span class="req">*</span></label>
    <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder="address@domain.com" required>
  </div>
 
  <div class="row">
    <label for="subject">Số điện thoại <span class="req">*</span></label>
    <input type="text" name="subject" id="subject" class="txt" tabindex="3" placeholder="number" required>
  </div>
 
  <div class="row">
    <label for="message">Địa chỉ <span class="req">*</span></label>
    <textarea name="message" id="message" class="txtarea" tabindex="4" required></textarea>
  </div>
 
  <div class="center">
    <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Thêm">
  </div>
  </div>
