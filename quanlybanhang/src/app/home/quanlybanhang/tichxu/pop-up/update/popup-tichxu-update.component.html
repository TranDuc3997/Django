    <div class="modal-header">
        <h4 class="modal-title"> Chỉnh sửa thông tin tich xu </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-row" [formGroup]="createForm">
            <div class="form-group col-md-12">
                <label for="inpuid">ID Tích Xu </label>
                <input type="ten" class="form-control" id="inputid" value={{tichxu.id}} readonly>
            </div>
            <div class="form-group col-md-12">
                <label for="inputName">Ngày Bắt Đầu </label>
                <input class="form-control" placeholder="yyyy-mm-dd" readonly name="dbd" formControlName="ngaybd"
                    ngbDatepicker #dbd="ngbDatepicker" [(ngModel)]="tichxu.ngaybatdautemp">
                <button class="btn btn-outline-secondary calendar" (click)="dbd.toggle()" type="button"> Chọn
                    ngày</button>
            </div>
            <div class="form-group col-md-12">
                <label for="input">Ngày Kết Thúc </label>
                <input input type="text" placeholder="yyyy-mm-dd" readonly ngbDatepicker #d="ngbDatepicker"
                    class="form-control" id="input" [(ngModel)]="tichxu.ngayketthuctemp" formControlName="ngaykt">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Chọn
                    ngày</button>
            </div>
            <div class="form-group col-md-6">
                <label for="inputgiatri">Tỉ lệ</label>
                <input type="text" class="form-control" id="inputgiatri" placeholder="Tỉ Lệ" [(ngModel)]="tichxu.tile"
                    formControlName="tile">
            </div>
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary">Xác nhận</button>
    </div>
