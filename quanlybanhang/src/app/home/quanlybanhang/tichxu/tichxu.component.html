<div class="table-wrapper row">
    <div class="table-title row">
            <div class="col-sm-6">
                <h2>Quản lý tích xu</h2>
            </div>
            <div class="col-sm-6">
                <a (click)="openCreate()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Thêm mới tích xu</span></a>
            </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Mã Số</th>
                <th>Ngày Kết Thúc</th>
                <th>Tỉ lệ</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="tichxu">
            <tr *ngFor="let tx of tichxu" >
                <td>{{tx.id}}</td>
                <td>{{tx.ngayketthuc}}</td>
                <td>{{tx.tile}}</td>
                <td>
                    <a (click)="openUpdate(tx)" class="btn btn-default"><em class="fa fa-pencil"></em></a> 
                    <a (click)="openDelete(tx)" class="btn btn-danger"><em class="fa fa-trash-o fa-lg"></em></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
