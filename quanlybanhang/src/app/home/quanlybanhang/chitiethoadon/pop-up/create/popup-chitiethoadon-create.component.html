    <div class="modal-header">
        <h4 class="modal-title"> Tạo khách hàng mới </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-row" [formGroup]="createForm">
            <div class="form-group col-md-12">
                <label for="inputName">Tên Khách Hàng </label>
                <input type="ten" class="form-control" id="inputName" placeholder="Tên khách hàng" 
                [(ngModel)]="khachhang.tenkh" formControlName="ten"> 
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                [(ngModel)]="khachhang.tendangnhap" formControlName="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Mật Khẩu</label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Password"
                [(ngModel)]="khachhang.matkhau" formControlName="password">
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress">Địa chỉ</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Địa chỉ khách hàng"
                [(ngModel)]="khachhang.diachikh" formControlName="diachi">
            </div>
            <div class="form-group col-md-6">
                    <label for="inputPhone">Số điện thoại</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Số điện thoại"
                    [(ngModel)]="khachhang.sdtkh" formControlName="sdt">
                </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Đánh giá</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Đánh giá"
                [(ngModel)]="khachhang.danhgia" formControlName="danhgia">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8" *ngIf="tichxus">
                <label for="listtichxu">Danh sách tích xu: </label>
                <select class="form-control" name="selected" id="listitchxu" [(ngModel)]="khachhang.tichxu">
                    <option *ngFor="let tichxu of tichxus" [value]="tichxu.id">
                      Tỉ lệ: {{tichxu.tile}}% -Ngày kết thúc: {{tichxu.ngayketthuc}}
                    </option>
                </select>
            </div>
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary">Xác nhận</button>
    </div>
