    <div class="modal-header">
        <h4 class="modal-title"> Tạo khuyến mãi mới </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-row" [formGroup]="createForm">
            <div class="form-group col-md-12">
                <label for="inputName">Tên khuyến mãi </label>
                <input type="ten" class="form-control" id="inputName" placeholder="Tên khuyến mãi"
                    [(ngModel)]="khuyenmai.tenkm" formControlName="ten">
            </div>
            <div class="form-group col-md-12">
                <label for="inputName">Ngày Bắt Đầu </label>
                <input class="form-control" placeholder="yyyy-mm-dd" readonly name="dbd" formControlName="ngaybd"
                    ngbDatepicker #dbd="ngbDatepicker" [(ngModel)]="khuyenmai.ngaybd">
                <button class="btn btn-outline-secondary calendar" (click)="dbd.toggle()" type="button"> Chọn
                    ngày</button>
            </div>
            <div class="form-group col-md-12">
                <label for="input">Ngày Kết Thúc </label>
                <input input type="text" placeholder="yyyy-mm-dd" readonly ngbDatepicker #d="ngbDatepicker"
                    class="form-control" id="input" [(ngModel)]="khuyenmai.ngaykt" formControlName="ngaykt">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Chọn
                    ngày</button>
            </div>
            <div class="form-group col-md-6">
                <label for="inputGiaGiam">Ảnh</label>
                <input type="file" class="form-control" id="inputGiaGiam" value="Thêm"
                    [(ngModel)]="khuyenmai.hinhanhtemp" formControlName="anh" (change)="onChange($event)">
            </div>
            <div class="form-group col-md-6">
                <label for="inputGiaGiam">Giá giảm</label>
                <input type="text" class="form-control" id="inputGiaGiam" placeholder="Giá giảm"
                    [(ngModel)]="khuyenmai.giagiam" formControlName="giagiam">
            </div>
            <div class="form-group col-md-6">
                <label for="inputContent">Nội dung</label>
                <textarea type="text" class="form-control" id="inputContent" placeholder="Nội dung"
                    [(ngModel)]="khuyenmai.noidung" formControlName="noidung"></textarea>
            </div>
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary">Xác nhận</button>
    </div>
