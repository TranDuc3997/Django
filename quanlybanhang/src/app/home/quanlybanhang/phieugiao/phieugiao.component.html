<div class="table-wrapper row">
    <div class="table-title row">
            <div class="col-sm-6">
                <h2>Quản lý phiếu giao hàng</h2>
            </div>
            <div class="col-sm-6">
                <a (click)="openCreate()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Thêm mới phiếu giao hàng</span></a>
            </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Mã Phiếu Giao Hàng</th>
                <th>Thời Gian Giao</th>
                <th>Nhân Viên Giao Hàng</th>
                <th>Nhân Viên Lập Phiếu</th>
                <th>Mã Khách Hàng</th>
                <th>Mã Hình Thức</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="phieugiaohang">
            <tr *ngFor="let pgh of phieugiaohang" >
                <td>{{pgh.id}}</td>
                <td>{{pgh.thoigiangiao}}</td>
                <td>{{pgh.nhanviengh}}</td>
                <td>{{pgh.nhanvienlp}}</td>
                <td>{{kh.id}}</td>
                <td>{{hinhthuctt.id}}</td>
                <td>
                    <a (click)="openUpdate(pgh)" class="btn btn-default"><em class="fa fa-pencil"></em></a> 
                    <a (click)="openDelete(pgh)" class="btn btn-danger"><em class="fa fa-trash-o fa-lg"></em></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
