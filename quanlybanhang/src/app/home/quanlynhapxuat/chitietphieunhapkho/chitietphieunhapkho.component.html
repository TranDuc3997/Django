<div class="table-wrapper row">
    <div class="table-title row">
            <div class="col-sm-6">
                <h2>Quản lý Chi Tiết Phiếu Nhập Kho</h2>
            </div>
            <div class="col-sm-6">
                <a (click)="openCreate()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Thêm mới chi tiết phiếu nhập kho</span></a>
            </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Mã Số</th>
                <th>Số Lượng</th>
                <th>Ngày Nhập Kho </th>
                <th>Mã Phiếu Nhập Kho </th>
                <th>Mã Hàng Hóa</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="chitietphieunhapkho">
            <tr *ngFor="let chitietpnk of chitietphieunhapkho" >
                <td>{{chitietpnk.id}}</td>
                <td>{{chitietpnk.soluong}}</td>
                <td>{{chitietpnk.ngaynhapkho}}</td>
                <td>{{pnk.id}}</td>
                <td>{{hh.id}}</td>
                <td>
                    <a (click)="openUpdate(chitietpnk)" class="btn btn-default"><em class="fa fa-pencil"></em></a> 
                    <a (click)="openDelete(chitietpnk)" class="btn btn-danger"><em class="fa fa-trash-o fa-lg"></em></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
