    <div class="modal-header">
        <h4 class="modal-title"> Tạo nhà cung cấp mới </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-row" [formGroup]="createForm">
            <div class="form-group col-md-12">
                <label for="inputName">Tên nhà cung cấp </label>
                <input type="ten" class="form-control" id="inputName" placeholder="Tên nhà cung cấp"
                    [(ngModel)]="nhacungcap.tenncc" formControlName="ten">
            </div>
            <div class="form-group col-md-12">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="nhacungcap.email"
                    formControlName="email">
            </div>
            <div class="form-group col-md-12">
                <label for="inputPassword">Số điện thoại</label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Số điện thoại"
                    [(ngModel)]="nhacungcap.sdtncc" formControlName="sdt">
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress">Địa chỉ</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Địa chỉ nhà cung cấp"
                    [(ngModel)]="nhacungcap.diachincc" formControlName="diachi">
            </div>
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary">Xác nhận</button>
    </div>
