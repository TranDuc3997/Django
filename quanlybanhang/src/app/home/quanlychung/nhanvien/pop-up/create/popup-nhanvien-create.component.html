    <div class="modal-header">
        <h4 class="modal-title"> Tạo khách nhân viên mới </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-row" [formGroup]="createForm">
            <div class="form-group col-md-12">
                <label for="inputName">Tên Nhân Viên </label>
                <input type="ten" class="form-control" id="inputName" placeholder="Tên Nhân Viên" 
                [(ngModel)]="nhanvien.tennv" formControlName="ten"> 
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                [(ngModel)]="nhanvien.email" formControlName="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Chứng minh nhân dân</label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Chứng minh nhân dân"
                [(ngModel)]="nhanvien.cmnd" formControlName="password">
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress">Địa chỉ</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Địa chỉ khách hàng"
                [(ngModel)]="nhanvien.diachinv" formControlName="diachi">
            </div>
            <div class="form-group col-md-6">
                    <label for="inputPhone">Số điện thoại</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Số điện thoại"
                    [(ngModel)]="nhanvien.sdtnv" formControlName="sdt">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Giới tính</label>
                <select class="form-control" name="selected" id="listItem" [(ngModel)]="nhanvien.gioitinh">
                    <option *ngFor="let item of listItems " [value]="item.id">
                     {{item.text}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8" *ngIf="chucvus">
                <label for="listtichxu">Danh sách chức vụ: </label>
                <select class="form-control" name="selected" id="lischucvu" [(ngModel)]="nhanvien.chucvu">
                    <option *ngFor="let cv of chucvus" [value]="cv.id">
                     {{cv.tencv}}
                    </option>
                </select>
            </div>
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary">Xác nhận</button>
    </div>
