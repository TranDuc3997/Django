<div class="table-wrapper row">
    <div class="table-title row">
            <div class="col-sm-6">
                <h2>Quản lý hàng hóa</h2>
            </div>
            <div class="col-sm-6">
                <a (click)="openCreate()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Thêm mới nhà cung cấp</span></a>
            </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Mã Số</th>
                <th>Tên nhà cung cấp</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="nhacungcap">
            <tr *ngFor="let ncc of nhacungcap" >
                <td>{{ncc.id}}</td>
                <td>{{ncc.tenncc}}</td>
                <td>{{ncc.email}}</td>
                <td>{{ncc.sdtncc}}</td>
                <td>{{ncc.diachincc}}</td>
                <td>
                    <a (click)="openUpdate(ncc)" class="btn btn-default"><em class="fa fa-pencil"></em></a> 
                    <a (click)="openDelete(ncc)" class="btn btn-danger"><em class="fa fa-trash-o fa-lg"></em></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
