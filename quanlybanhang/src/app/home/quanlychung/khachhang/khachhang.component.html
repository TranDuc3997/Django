<div class="table-wrapper row">
    <div class="table-title row">
            <div class="col-sm-6">
                <h2>Quản lý khách hàng</h2>
            </div>
            <div class="col-sm-6">
                <a (click)="openCreate()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Thêm mới khách hàng</span></a>
            </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Mã Số</th>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="khachhang">
            <tr *ngFor="let kh of khachhang" >
                <td>{{kh.id}}</td>
                <td>{{kh.tenkh}}</td>
                <td>{{kh.tendangnhap}}</td>
                <td>{{kh.sdtkh}}</td>
                <td>{{kh.diachikh}}</td>
                <td style="text-align: center">
                    <!-- <a  class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                    <a ( class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a> -->
                    <a (click)="openUpdate(kh)" class="btn btn-default"><em class="fa fa-pencil"></em></a> 
                    <a (click)="openDelete(kh)" class="btn btn-danger"><em class="fa fa-trash-o fa-lg"></em></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
