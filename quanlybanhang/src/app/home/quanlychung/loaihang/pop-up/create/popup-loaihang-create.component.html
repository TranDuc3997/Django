    <div class="modal-header">
        <h4 class="modal-title"> Tạo Loại Sản Phẩm mới </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-row" [formGroup]="createForm">
            <div class="form-group col-md-12">
                <label for="inputName">Tên Loại Sản Phẩm </label>
                <input type="ten" class="form-control" id="inputName" placeholder="Tên Loại Sản Phẩm"
                    [(ngModel)]="loaihang.tenloai" formControlName="ten">
            </div>
            <button type="button" (click)="onSubmit()" class="btn btn-primary">Xác nhận</button>
        </div>
