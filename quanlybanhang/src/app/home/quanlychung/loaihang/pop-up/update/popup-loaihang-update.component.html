    <div class="modal-header">
        <h4 class="modal-title"> Chỉnh sửa thông tin Loại Hàng </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-row" [formGroup]="updateForm">
            <div class="form-group col-md-12">
                <label for="inpuid">ID Loại Hàng </label>
                <input type="id" class="form-control" id="inputid" value={{loaihang.id}} readonly>
            </div>
            <div class="form-group col-md-12">
                <label for="inputName">Tên Loại Hàng </label>
                <input type="ten" class="form-control" id="inputName" placeholder="Tên Loại Hàng"
                    [(ngModel)]="loaihang.tenloai" formControlName="ten">
            </div>
            <button type="button" (click)="onSubmit()" class="btn btn-primary">Xác nhận</button>
        </div>
