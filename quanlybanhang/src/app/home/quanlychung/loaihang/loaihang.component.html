<div class="table-wrapper row">
    <div class="table-title row">
            <div class="col-sm-6">
                <h2>Quản lý loại hàng</h2>
            </div>
            <div class="col-sm-6">
                <a (click)="openCreate()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Thêm mới loại hàng</span></a>
            </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Mã Số</th>
                <th>Tên loại sản phẩm</th>
                <th></th>
					
            </tr>
        </thead>
        <tbody *ngIf="loaihang">
            <tr *ngFor="let item of loaihang" >
                <td>{{item.id}}</td>
                <td>{{item.tenloai}}</td>
                <td>
                    <a (click)="openUpdate(item)" class="btn btn-default"><em class="fa fa-pencil"></em></a> 
                    <a (click)="openDelete(item)" class="btn btn-danger"><em class="fa fa-trash-o fa-lg"></em></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
